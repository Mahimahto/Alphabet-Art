<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./register.css" />
    <script src="https://kit.fontawesome.com/41c3f97ee8.js" crossorigin="anonymous"></script>
    <title>workshop</title>
  </head>
  <body>
    <header>
      <!-- <Logo/> -->
      <div class="logo">
        <img src="../assets/Logo.png" alt="Logo">
      </div>
      <!-- <NavigationMenu/> -->
      <nav>
          <div>
              <a href="../stickers/index.html">
                  <img src="../assets/navImages/sticker.png" alt="Stickers"></a>
                  <p>Stickers</p>
          </div>
          <div style="background-color: #004CA1">
              <a href="../workshop/index.html"><img src="../assets/navImages/workshop.png" alt="Workshop"></a>
              <p>Workshop</p>
          </div>
          <div>
              <a href="../contest/index.html"><img src="../assets/navImages/contest.png" alt="Contest"></a>
              <p>Contest</p>
          </div>
      </nav>
    </header>
    <!-- Content -->
    <div class="register-form">
        <div>
            <p>Art Workshop > Billing Details</p>
        </div>

        <img src="https://placehold.co/350x150/grey/white?text=Workshop Image" alt="Workshop Photo">
        <hr>

        <form action="">
            <div class="input-container name">
                <label for="Name">Name</label>
                <input type="text" placeholder="Name">
            </div>

            <div class="input-container age">
                <label for="Age">Age</label>
                <input type="text">
            </div>

            <div class="input-container email">
                <label for="Email">E-mail</label>
                <input type="text">
            </div>

            <div class="input-container mobile">
                <label for="Mobile">Mobile Number</label>
                <input type="text">
            </div>

            <div class="input-container address">
                <label for="Address">Address</label>
                <input type="text">
            </div>
            
            <div class="input-container city">
                <label for="City">City</label>
                <input type="text">
            </div>

            <div class="input-container state">
                <label for="State">State</label>
                <input type="text">
            </div>

            <div class="input-container pincode">
                <label for="Pincode">Pincode</label>
                <input type="text">
            </div>

            <div class="call-to-action">
                <button class="pushable">
                    <span class="front">Register</span>
                </button>
            </div>
        </form>
    </div>
    
<!-- <Footer/> -->
    <footer>
      <div id="tag">
          <a href="https://sajhesapne.org/">
              <span>Made with <i class="fa-solid fa-heart" style="color: #ff8787;"></i> by Sapnewaalis!</span>
          </a>
      </div>
      
      <div id="footer-links">
          <div class="social-media">
              <span>Follow Us</span>
          <ul>
              <li><img src="../assets/social/fb.png" alt="Facebook"></li>
              <li><img src="../assets/social/insta.png" alt="Instagram"></li>
              <li><img src="../assets/social/you.png" alt="Youtube"></li>
              <li><img src="../assets/social/in.png" alt="LinkedIn"></li>
              <li><img src="../assets/social/x.png" alt="X"></li>
          </ul>
          </div>
          <div class="links">
          <ul>
              <li>Contact Us</li>
              <li>Terms Of Use</li>
              <li>Report A Bug</li>
              <li>Hire a Sapnewaali</li>
              <li>Make a Donation</li>
          </ul>
          </div>
      </div>
      
    </footer>
  </body>
</html>
