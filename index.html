<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Art</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <!-- <img class="logo" src="assets/logo/logo.jpg" /> -->
      <nav>
        <!---This is for menu-bar-->

        <div class="nav-item" id="workshop">
          <img
            class="nav-image"
            src="assets/navImages/workshop.png"
            alt="Workshop Icon"
          />
          <p class="nav-text">Workshop</p>
        </div>

        <div class="nav-item" id="contest">
          <img
            class="nav-image"
            src="assets/navImages/contest.png"
            alt="Contest Icon"
          />
          <p class="nav-text">Contest</p>
        </div>

        <div class="nav-item" id="stickers">
          <img
            class="nav-image"
            src="assets/navImages/sticker.png"
            alt="Stickers Icon"
          />
          <p class="nav-text">Stickers</p>
        </div>
      </nav>
    </header>

    <div class="carouselContainer">
      <img class="carouselImg" src="assets/carouselImages/IMAGE.png" alt="" />
      <div class="dotContainer">
        <span id="dot1" class="dot"></span>
        <span id="dot2" class="dot"></span>
        <span id="dot3" class="dot"></span>
      </div>
    </div>
    <!-- This container contains cards, the cards will create by using javaScript -->
    <div class="container"></div>

    <!-- ..........................................footer.................................... -->
    <footer class="footer-container">
      <p class="footer-icons-div">Follow us</p>

      <!-------------------------------------------- This div contains social media icons -->
      <div class="footer-icons-div">
        <a href="" class="fa fa-facebook" target="_blank"></a>
        <a href="" class="fa fa-instagram" target="_blank"></a>
        <a href="" class="fa fa-youtube" target="_blank"></a>
        <a href="" class="fa fa-linkedin" target="_blank"></a>
        <a href="" class="fa fa-twitter" target="_blank"></a>
      </div>
      <ul class="footer-text-ul">
        <li class="footer-text">Contact Us</li>
        <li class="footer-text">Careers</li>
        <li class="footer-text">Terms of use</li>
        <li class="footer-text">Privacy policy</li>
        <li class="footer-text">Make a donation</li>
      </ul>

      <!-- sajhe sapne logo image -->
      <div class="footer-sajheLogo-div">
        <img class="sajhe-logo" src="" alt="sajhe-sapne-logo" />
      </div>

      <!-- sajhe sapne website link -->
      <div class="sajhe-web-divs">
        <a class="sajhe-web" href="" target="_blank">www.sajhesapne.org</a>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
